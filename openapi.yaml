openapi: 3.0.1
info:
  title: fanci
  version: v1
servers:
  - url: /fanci
paths:
  /api/v1/Category/{categoryId}:
    get:
      tags:
        - Category
      summary: 取得特定分類
      parameters:
        - name: categoryId
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Category'
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
            text/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Not Found
      security:
        - Bearer: []
    delete:
      tags:
        - Category
      summary: 刪除分類
      parameters:
        - name: categoryId
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      security:
        - Bearer: []
  /api/v1/Category/{categoryId}/Channel:
    get:
      tags:
        - Category
      summary: 取得分類下頻道(有分頁)
      parameters:
        - name: categoryId
          in: path
          description: ''
          required: true
          schema:
            type: string
        - name: startWeight
          in: query
          description: ''
          schema:
            type: integer
            format: int64
            default: 0
        - name: pageSize
          in: query
          description: ''
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ChannelPaging'
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPaging'
            text/json:
              schema:
                $ref: '#/components/schemas/ChannelPaging'
        '404':
          description: Not Found
      security:
        - Bearer: []
    post:
      tags:
        - Category
      summary: 在分類下新增頻道
      parameters:
        - name: categoryId
          in: path
          description: ''
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelParam'
          text/json:
            schema:
              $ref: '#/components/schemas/ChannelParam'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChannelParam'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Channel'
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
            text/json:
              schema:
                $ref: '#/components/schemas/Channel'
        '404':
          description: Not Found
