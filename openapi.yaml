      tags:
        - ChatRoom
      summary: 取得聊天室訊息列表
      parameters:
        - name: chatRoomChannelId
          in: path
          description: 指定聊天室
          required: true
          schema:
            type: string
        - name: take
          in: query
          description: 取得比數
          schema:
            type: integer
            format: int32
            default: 20
        - name: fromSerialNumber
          in: query
          description: 從哪一個序列號開始往回找 (若為Null 則從最新開始拿)
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ChatMessagePaging'
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessagePaging'
            text/json:
              schema:
                $ref: '#/components/schemas/ChatMessagePaging'
        '404':
          description: Not Found
