        - Bearer: []
  /api/v1/Channel/{channelId}:
    get:
      tags:
        - Channel
      summary: 取得特定頻道
      parameters:
        - name: channelId
          in: path
          description: 指定聊天室
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
