            schema:
              $ref: '#/components/schemas/OrderParam'
          text/json:
            schema:
              $ref: '#/components/schemas/OrderParam'
          application/*+json:
            schema:
              $ref: '#/components/schemas/OrderParam'
      responses:
        '200':
          description: Success
      security:
        - Bearer: []
  /api/v1/Permission:
    get:
      tags:
        - Permission
      summary: 取得管理權限表
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  type: string
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/User/{id}:
    get:
      tags:
        - User
      summary: 取得使用者
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            text/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not Found
      security:
        - Bearer: []
  /api/v1/User/me:
    put:
      tags:
        - User
