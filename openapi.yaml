      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserParam'
          text/json:
            schema:
              $ref: '#/components/schemas/UserParam'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UserParam'
      responses:
        '204':
          description: No Content
      security:
        - Bearer: []
    get:
      tags:
        - User
      summary: 取得我的個人資訊
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            text/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not Found
      security:
        - Bearer: []
